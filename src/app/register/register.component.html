<div class="container">
	<div class="row" style="min-height: 484px;">

		<div class="col-6 text-white text-center justify-content-center d-flex flex-column">
			<img src="../../../assets/PC (1).svg" class="mb-3" style="max-height: 100px;">
			<h4>Sistema de Gestión de Ordenes de Carga</h4>
			<p>Por favor ingrese sus datos para registrarse</p>
		</div>

		<div class="col-6 justify-content-center d-flex flex-column">
			<div class="card text-center">

				<div class="card-header bg">
					<h5 class="card-title m-0">Registro</h5>
				</div>

				<div class="card-body" [formGroup]="form">
					<div class="row mb-2">
						<div class="d-flex justify-content-around">
							<div class="input-group input-group-sm w-100 me-2">
								<span class="input-group-text" id="nombre">
									<i class="bi bi-person"></i>
								</span>
								<input type="text" class="form-control form-control-sm" aria-describedby="nombre"
									placeholder="Nombre" [class.is-invalid]="nombreInvalido" formControlName="nombre">
							</div>

							<div class="input-group input-group-sm w-100">
								<span class="input-group-text" id="apellido">
									<i class="bi bi-person"></i>
								</span>
								<input type="text" class="form-control form-control-sm" aria-describedby="apellido"
									placeholder="Apellido" [class.is-invalid]="apellidoInvalido"
									formControlName="apellido">
							</div>

						</div>
					</div>

					<div class="row mb-2">
						<div class="d-flex justify-content-around">
							<div class="input-group input-group-sm w-100">
								<span class="input-group-text" id="email">
									<i class="bi bi-envelope"></i>
								</span>
								<input type="email" class="form-control form-control-sm" aria-describedby="email"
									placeholder="Email" [class.is-invalid]="emailInvalido" formControlName="email">
							</div>
						</div>
					</div>

					<div class="row">
						<div class="d-flex justify-content-around">
							<div class="input-group input-group-sm w-100 me-2">
								<span class="input-group-text" id="password">
									<i class="bi bi-lock"></i>
								</span>
								<input type="password" class="form-control form-control-sm" aria-describedby="password"
									placeholder="Contraseña" [class.is-invalid]="passwordInvalida"
									[type]="mostrarCon1 ? 'password' : 'text'" formControlName="password">
								<span class="input-group-text cursor-pointer" (click)="mostrarCon1 = !mostrarCon1">
									<i class="bi" [ngClass]="mostrarCon1 ? 'bi-eye' : 'bi-eye-slash'"></i>
								</span>
							</div>

							<div class="input-group input-group-sm w-100">
								<span class="input-group-text" id="password2">
									<i class="bi bi-lock"></i>
								</span>
								<input type="password" class="form-control form-control-sm" aria-describedby="password2"
									placeholder="Confirmar contraseña"
									[class.is-invalid]="passwordInvalida2 || passwordDistinta"
									[type]="mostrarCon2 ? 'password' : 'text'" formControlName="password2">
								<span class="input-group-text cursor-pointer" (click)="mostrarCon2 = !mostrarCon2">
									<i class="bi" [ngClass]="mostrarCon2 ? 'bi-eye' : 'bi-eye-slash'"></i>
								</span>
							</div>
						</div>
					</div>

				</div>

				<div class="card-footer bg-white">
					<button class="btn btn-primary btn-sm" [disabled]="form.invalid"
						(click)="signUp()">Registrarse</button>
				</div>

			</div>
		</div>

	</div>
</div>

<app-loading [load]="loading"></app-loading>
