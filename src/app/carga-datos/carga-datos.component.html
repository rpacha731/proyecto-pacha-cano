<div class="container pt-4" style="height: 484px;">
    <div class="row">
        <div class="col-6 text-center">
            <p> Seleccione el archivo CSV con los datos de carga. </p>
            <input class="form-control form-control-sm w-auto mx-auto" type="file" (change)="po($event)" accept=".csv">
        </div>
        <div class="col-6 text-center">
            <p class="text-danger fw-bold"> OPCIONES </p>
            <div class="mt-3">
                <button class="btn btn-outline-danger btn-sm" (click)="cancelar = true; habilitado = true" [disabled]="habilitado"> Cerrar orden / Para carga </button>
                <button class="btn btn-outline-success btn-sm ms-3" (click)="carga()" [disabled]="habilitadoCar"> Iniciar carga </button>
            </div>
            <div class="mx-auto mt-3 d-flex justify-content-center">
                <span class="me-3"> Frecuencia muestreo </span>
                <select class="form-select form-select-sm w-auto" [(ngModel)]="frecuenciaMues">
                <option value="100"> 100 ms </option>
                <option value="250"> 250 ms </option>
                <option value="500"> 500 ms </option>
              </select>
            </div>

            
            
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-6 text-center">
            <p> DATOS ACTUALES </p>
        </div>
        
        
    </div>
    <div class="row">
        <div class="col-3 d-flex align-items-center justify-content-center">
            <span> Masa acumulada </span> 
        </div>
        <div class="col-5 d-flex align-items-center text-center">
            <div class="ms-3 px-2 py-1 border border-success" style="padding-top: 2px !important;"> {{lineaActual[0]}} </div>  <span class="ms-2"> KG </span>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-3 d-flex align-items-center justify-content-center">
            <span> Densidad </span> 
        </div>
        <div class="col-5 d-flex align-items-center text-center">
            <div class="ms-3 px-2 py-1 border border-success" style="padding-top: 2px !important;"> {{lineaActual[1]}} </div>  <span class="ms-2"> KG / MT<sup>3 </sup></span>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-3 d-flex align-items-center justify-content-center">
            <span> Temperatura </span>
        </div>
        <div class="col-5 d-flex align-items-center text-center">
            <div class="ms-3 px-2 py-1 border border-success" style="padding-top: 2px !important;"> {{lineaActual[2]}} </div>  <span class="ms-2"> ° C </span>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-3 d-flex align-items-center justify-content-center">
            <span> Caudal </span> 
        </div>
        <div class="col-5 d-flex align-items-center text-center">
            <div class="ms-3 px-2 py-1 border border-success" style="padding-top: 2px !important;"> {{lineaActual[3]}} </div>  <span class="ms-2"> KG / HORA </span>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-6 d-flex align-items-center justify-content-center">
            <span> Iteración </span> <span class="ms-2 text-info"> {{index}} </span>
        </div>
    </div>
</div>
