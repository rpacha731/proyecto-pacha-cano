<div class="container-fluid bg-dark" style="min-height: 484px;">
	<div class="row">
		<div class="col text-center mt-5 mb-5 text-white">
			<p> Bienvenido al sistema de carga de gas liquido. </p>
			<p *ngIf="!isLoggedIn()"> Por favor inicie sesión para continuar </p>
			<p *ngIf="isLoggedIn()"> Que desea hacer? </p>
			<a class="btn btn-primary me-3" routerLink="/carga" *ngIf="hasRole('ROLE_ADMIN') || hasRole('ROLE_USER')"
				(click)="openModal(template)"> CARGAR </a>
			<a class="btn btn-primary me-3" routerLink="/admin-users" *ngIf="hasRole('ROLE_ADMIN')"
				routerLink="/admin-users"> Administración de usuarios </a>
			<a class="btn btn-primary" routerLink="/crear-orden" *ngIf="hasRole('ROLE_ADMIN')"> CREAR </a>
		</div>
	</div>
</div>

<ng-template #template>
	<div class="modal-header">
		<h5 class="mb-0">Ingrese el numero de orden para la carga</h5>
		<button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
			<span aria-hidden="true" class="visually-hidden">&times;</span>
		</button>
	</div>
	<div class="modal-body" [formGroup]="form">
		<div class="row gy-2">
			<div class="col-12">
				<div class="input-group input-group-sm w-100 me-2">
					<span class="input-group-text" id="number">
						<i class="bi bi-123"></i>
					</span>
					<input type="number" class="form-control form-control-sm" aria-describedby="number"
						placeholder="123456..." [class.is-invalid]="numberInvalido"
						formControlName="numOrden">
				</div>

			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-secondary" (click)="modalRef?.hide()"> Cancelar </button>
		<button type="button" class="btn btn-primary" (click)="goToCargaDatos()"> Cargar </button>
	</div>
</ng-template>
